{% extends "base.html" %}
{% load staticfiles %}
{% block title %}学生{% endblock %}
{% block script %}
    <script type="text/javascript">
        //显示灰色 jQuery 遮罩层
        function showBg() {
            var bh = $("body").height();
            var bw = $("body").width();
            $("#fullbg").css({
                height:bh,
                width:bw,
                display:"block"
            });
            $("#dialog").show();
        }
        //关闭灰色 jQuery 遮罩
        function closeBg() {
            $("#fullbg,#dialog").hide();
        }

        </script>
{% endblock %}
{% block righttoplink %}
        <li><a href="#">微快递服务说明</a></li>
        <!--li><a href="#">Tour</a></li-->
        <li class="has-dropdown">
            <a href="#">个人中心</a>
            <ul class="dropdown">
                <li><a href="#">个人资料</a></li>
                <li><a href="{% url 'log_out' %}">退出登录</a></li>
                <!--li><a href="#">Branding</a></li>
                <li><a href="#">API</a></li-->
            </ul>
        </li>
{% endblock %}
