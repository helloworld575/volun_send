{% extends "base.html" %}
{% load staticfiles %}
{% block title %}忘记密码{% endblock %}
{% block righttoplink%}
                            <li class="btn-cta"><a href="{% url 'send_index' %}"><span>登录</span></a></li>
{% endblock %}
{% block content %}
        <header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url({% static "images/img_4_1.jpg" %})" >
            <div class="overlay"></div>
            <div class="gtco-container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-0 text-left">

                        <div class="main">
                            <div class="login-form">
                                <!--h1>Member Login</h1-->
                                <div align="center" >
                                    <img src="url({% static "images/logo_small.png" %})" alt=""/>
                                </div>
                                <form>

                                    <p>账号</p>
                                    <input type="text" class="text" value="仅英文和数字" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" >

                                    <p>邮箱</p>
                                    <input type="text" class="text" value="用于忘记密码的验证" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'EMAIL';}" >
                                    <p>新密码</p>
                                    <input type="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
                                    <p>确认密码</p>
                                    <input type="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">

                                    <div class="submit">
                                        <input type="submit" onclick="myFunction()" value="确定" >
                                    </div>
                                </form>
                            </div>
                            <!--//End-login-form-->
                        </div>
                        <!-----//end-main---->


                    </div>
                </div>
            </div>
        </header>
{% endblock %}
