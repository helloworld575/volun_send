{% extends "base.html" %}

{% block title %}老师{% endblock %}
{% block script %}
    <script type="text/javascript">
        //显示灰色 jQuery 遮罩层
        function showBg() {
            var bh = $("body").height();
            var bw = $("body").width();
            $("#fullbg").css({
                height:bh,
                width:bw,
                display:"block"
            });
            $("#dialog").show();
        }
        //关闭灰色 jQuery 遮罩
        function closeBg() {
            $("#fullbg,#dialog").hide();
        }
    </script>

    <style type="text2/css">
        label{float: left;width: 80px;line-height:25px;}
        form{margin:0px}
        input{width: 180px;border:1px solid #808080;}
        textarea{width: 250px;height: 150px;}

        sbutton {margin-left: 80px;margin-top: 5px;width:80px;}

        br{clear: left;}
    </style>
{% endblock %}
